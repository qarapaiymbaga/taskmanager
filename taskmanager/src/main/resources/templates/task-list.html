<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task List</title>
</head>
<body>
<a href="create-task.html">Create task</a>
<h1>Task List</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Creation Date</th>
        <th>Completed</th>
        <th>Edit</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${tasks}">
        <td th:text="${task.id}"></td>
        <td th:text="${task.name}"></td>
        <td th:text="${task.description}"></td>
        <td th:text="${task.creationDate}"></td>
        <td th:text="${task.isCompleted} ? 'Yes' : 'No'"></td>
        <td><a th:href="${'/tasks/' + task.id}">View</a></td>
        <td><a th:href="${'/tasks/update/' + task.id}">Edit</a></td>
        <td><a th:href="${'/tasks/delete/' + task.id}">Delete</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
